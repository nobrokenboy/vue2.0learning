<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<my-awesome-list :items="items">
		  <!-- 作用域插槽也可以在这里命名 -->
		  <template slot="item" scope="props">
		    <li class="my-fancy-item">{{ props.text }}</li>
		  </template>
		</my-awesome-list>
	</div>
	<script src="http://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
	<script>
		Vue.component("my-awesome-list",{
			prop:['items'],
			template:'<ul>\
			  <slot name="item"\
			    v-for="item in items"\
			    :text="item.text">\
			  </slot>\
			</ul>',
			data:function(){
				/*return {
					items:[{
						text:"首页"
					},{
						text:"中间件"
					}]
				}*/
			}
		});
		var vm=new Vue({
			el:"#app",
			data:{
				items:[{
						text:"首页"
					},{
						text:"中间件"
					}]
			}
		});
	</script>
</body>
</html>
