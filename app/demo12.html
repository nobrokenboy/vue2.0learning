<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一个slot分发内容，类似angular 的ng-transclusion</title>
</head>
<body>
	<div class="content">
	  <h1>我是父组件的标题</h1>
	  <my-component>
	    <p>这是一些初始内容</p>
	    <p>这是更多的初始内容</p>
	  </my-component>
	</div>
	<script src="http://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
	<script>
		Vue.component('my-component',{
			template:"<div>\
			  <h2>我是子组件的标题</h2>\
			  <slot>\
			    只有在没有要分发的内容时才会显示。\
			  </slot>\
			</div>"
		});
		var vm=new Vue({
			el:".content",
			data:{},
			mounted:function(){
				console.log("hello");
			}
		});
	</script>
</body>
</html>
