	<script>
		//创建属性
		var newMenuProto=Object.create(HTMLElement.prototype);
		newMenuProto.hello=function(){
			alert("hello!");
		}
		newMenuProto.createdCallback=function(){
			this.style.width="100px";
			this.style.height="100px";
			this.style.background="red";
		};
		Object.defineProperty(newMenuProto,"name",{
			value:20,
			writable:true
		});
		//注册属性
		var registerNewMenuElement=document.registerElement("new-menu",{
			prototype:newMenuProto
		});
		var newMunu=new registerNewMenuElement();
		document.body.appendChild(newMunu);
		//调用
		newMunu.hello();
		var name=newMunu.name;
	</script>
