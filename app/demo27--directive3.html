<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue2.0 指令</title>
	<style>
		.menu{
			padding:10px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="menu" v-demo:backgroundColor="message">这个是个例子</div>
		<div class="apple" v-list="{color:'white',text:'hello'}"></div>
	</div>
	<script src="http://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
	<script>
	/*只用bind以及update时函数可以简写*/
		Vue.directive('demo',function(el,binding){
			if(binding.arg!="color"){
				el.style.backgroundColor=binding.value;
			}else{
				el.style.color=binding.value;
			}
		});
		Vue.directive('list',function(el,binding){
			console.log(binding.value.color);
			console.log(binding.value.text);
		});
		new Vue({
			el:"#app",
			data:{
				message:"#ff8808"
			}
		});
	</script>
</body>
</html>
