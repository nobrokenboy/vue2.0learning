<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue demo6--prop验证-----这样子会改变父组件的</title>
	<style type="text/css">

	</style>
</head>
<body>
	<div id="app">
		<p>{{other}}</p>
		<comp :msg="message" v-on:sendData="getNewMsg" ></comp> 
	</div>	
 	<script src="http://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
 	<script>
 		Vue.component("comp",{
 			props:['msg'],
 			template:'<div>\
 			<p>\
 			<button v-on:click="sendData">{{name}}</button>\
 			</p>\
 			<p>{{tips}}</p>\
 			</div>',
 			data:function(){
 				return {
 					name:"哈哈哈"
 				}
 			},
 			computed:{
 				tips:function(){
 					if(this.msg.indexOf("!")>-1){
 						return this.msg+"no"
 					}else{
 						return this.msg+"yes"
 					}
 				}
 			},
 			methods:{
 				sendData:function(event){
 					debugger;
 					alert(event.currentTarget.innerText)
 					this.$emit('sendData')
 				}
 			}
 		});

 		/*实例化*/
 		var vm=new Vue({
 			el:"#app",
 			data:{
 				message:"有错误!",
 				other:"about"

 			},
 			computed:{
 				
 			},
 			mounted:function(){
 				var _self=this;
 				console.log("hello world");
 			},
 			methods:{
 				getNewMsg:function(){
 					debugger;
 					this.message="OK ";
 				}
 			}
 		});




 	</script>
</body>
</html>
