<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue demo6--prop验证-----这样子会改变父组件的</title>
	<style type="text/css">

	</style>
</head>
<body>
	<div id="app">
		<p>{{other}}</p>
		<button-counter :msg="message" v-on:sendData="getNewMsg" ></button-counter>
	</div>	
 	<script src="http://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
 	<script>
 		Vue.component("button-counter",{
 			props:['msg'],
 			template:'<div>\
 			<p>\
 			<button v-on:click="sendData">{{count}}</button>\
 			</p>\
 			<p>{{tips}}</p>\
 			</div>',
 			data:function(){
 				return {
 					count:1
 				}
 			},
 			computed:{
 				tips:function(){
 					return this.count*10;
 				}
 			},
 			methods:{
 				sendData:function(event){
 					alert(event.currentTarget.innerText)
 					this.count+=1;
 					this.$emit('sendData')
 				}
 			}
 		});

 		/*实例化*/
 		new Vue({
 			el:"#app",
 			data:{
 				message:"哈哈!",
 				other:0

 			},
 			mounted:function(){
 				var _self=this;
 				console.log("hello world");
 			},
 			methods:{
 				getNewMsg:function(){
 					debugger;
 					console.log("被触发");
 					this.other += 1
 				}
 			}
 		});




 	</script>
</body>
</html>
