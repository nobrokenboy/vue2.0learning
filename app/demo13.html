<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>具名slot</title>
</head>
<body >
	<div id="app">
		<app-layout>
		  <h1 slot="header">这里可能是一个页面标题</h1>
		  <p>主要内容的一个段落。</p>
		  <p slot="footer">另一个主要段落。</p>
		  <p>这里有一些联系信息</p>
		</app-layout>
	</div>
	<script src="http://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
	<script>
		Vue.component("app-layout",{
			template:"<div class='container'>\
			  <header>\
			    <slot name='header'></slot>\
			  </header>\
			  <main>\
			    <slot></slot>\
			  </main>\
			  <footer>\
			    <slot name='footer'></slot>\
			  </footer>\
			</div>"
		});
		var vm=new Vue({
			el:"#app",

		});
	</script>
</body>
</html>
